<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppsRider Support</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid lightgray;
      border-radius: 5px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    input[type="email"] {
      font-size: 16px;
      padding: 10px;
      border: 1px solid lightgray;
      border-radius: 5px;
    }

    textarea {
      font-size: 16px;
      padding: 10px;
      border: 1px solid lightgray;
      border-radius: 5px;
      min-height: 100px;
    }

    button[type="submit"] {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: cornflowerblue;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <h1>AppsRider Contact</h1>
  <form action="https://formspree.io/f/mlekravp" method="POST">
    <label>
      Your email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your message:
      <textarea name="message" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
</body>
</html>

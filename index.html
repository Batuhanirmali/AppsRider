<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppsRider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #333;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    iframe {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AppsRider</h1>
    <p>Your hub for innovative applications and support.</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#features">Features</a>
    <a href="#support" id="supportButton">Support</a>
  </nav>

  <main>
    <h2>Explore Our Apps</h2>
    <p>At AppsRider, we strive to deliver the best mobile solutions for our users.</p>
    <button id="openSupport">Get Support</button>
  </main>

  <footer>
    <p>&copy; 2024 AppsRider. All rights reserved.</p>
  </footer>

  <iframe id="supportFrame" srcdoc="
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid lightgray;
        border-radius: 5px;
        background-color: white;
      }
      label {
        margin-bottom: 10px;
      }
      input, textarea {
        padding: 10px;
        border: 1px solid lightgray;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
    <form action='https://formspree.io/f/mlekravp' method='POST'>
      <label>Your Email: <input type='email' name='email' required></label>
      <label>Your Message: <textarea name='message' required></textarea></label>
      <button type='submit'>Send</button>
    </form>
  "></iframe>

  <script>
    const supportButton = document.getElementById('supportButton');
    const openSupport = document.getElementById('openSupport');
    const supportFrame = document.getElementById('supportFrame');

    function showSupportForm() {
      supportFrame.style.display = 'block';
    }

    supportButton.addEventListener('click', showSupportForm);
    openSupport.addEventListener('click', showSupportForm);
  </script>
</body>
</html>

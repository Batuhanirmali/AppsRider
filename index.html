<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppsRider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }
    main {
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: cornflowerblue;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AppsRider</h1>
  </header>
  <main>
    <p>Welcome to AppsRider! Click the button below to contact us for support.</p>
    <button onclick="window.location.href='support.html'">Go to Support</button>
  </main>
</body>
</html>
